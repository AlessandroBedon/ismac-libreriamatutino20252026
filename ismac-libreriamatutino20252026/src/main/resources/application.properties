spring.application.name=libreria

# config de conexion hacia BD
spring.datasource.url=jdbc:mysql://localhost:3306/db_libreria?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# esquema
spring.jpa.hibernate.ddl-auto=update

# dialecto de mysql
spring.jpa.database.plataform=org.hibernate.dialect.MySQL8Dialect

# mostrar por consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver